<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/default/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs['manageResearchers.title.create']}" rendered="#{(! manageResearchersController.readOnly) and (manageResearchersController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgs['manageResearchers.title.update']}" rendered="#{(! manageResearchersController.readOnly) and (manageResearchersController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgs['manageResearchers.title.retrieve']}" rendered="#{manageResearchersController.readOnly}" />
	</ui:define>

	<ui:define name="body">
		<h1>
			<h:outputText value="#{msgs['manageResearchers.title.create']}" rendered="#{(! manageResearchersController.readOnly) and (manageResearchersController.selectedEntity.id == null)}" />
			<h:outputText value="#{msgs['manageResearchers.title.update']}" rendered="#{(! manageResearchersController.readOnly) and (manageResearchersController.selectedEntity.id != null)}" />
			<h:outputText value="#{msgs['manageResearchers.title.retrieve']}" rendered="#{manageResearchersController.readOnly}" />
		</h1>
		
		<div class="crud">
			<ui:decorate template="/resources/templates/default/form.xhtml">
				<h:form id="form">
					<p:hotkey bind="#{msgs['crud.hotkey.focusFirstField']}" handler="findObjectById('form:name').focus();" />
					
					<h:panelGroup id="completeNameField">
						<ui:decorate template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fieldName" value="form:completeName" />
							<ui:param name="tooltip" value="#{msgs['manageResearchers.form.completeName.tooltip']}" />
							<ui:define name="label"><h:outputText value="#{msgs['manageResearchers.form.completeName']}" /></ui:define>
							<p:inputText id="completeName" value="#{manageResearchersController.selectedEntity.completeName}" size="50" required="true" disabled="#{manageResearchersController.readOnly}">
								<p:ajax event="blur" update="completeNameField dblpL3sHtmlUriField dblpL3sRdfUriField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					<h:panelGroup id="localUriField">
						<ui:decorate template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fieldlocalUri" value="form:localUri" />
							<ui:param name="tooltip" value="#{msgs['manageResearchers.form.localUri.tooltip']}" />
							<ui:define name="label"><h:outputText value="#{msgs['manageResearchers.form.localUri']}" /></ui:define>
							<p:inputText id="localUri" value="#{manageResearchersController.selectedEntity.localUri}" size="50" required="true" disabled="#{manageResearchersController.readOnly}">
								<p:ajax event="blur" update="localUriField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					<h:panelGroup id="dblpL3sHtmlUriField">
						<ui:decorate template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fielddblpL3sHtmlUri" value="form:dblpL3sHtmlUri" />
							<ui:param name="tooltip" value="#{msgs['manageResearchers.form.dblpL3sHtmlUri.tooltip']}" />
							<ui:define name="label"><h:outputText value="#{msgs['manageResearchers.form.dblpL3sHtmlUri']}" /></ui:define>
							<p:inputText id="dblpL3sHtmlUri" value="#{manageResearchersController.selectedEntity.dblpL3sHtmlUri}" size="50" required="true" disabled="#{manageResearchersController.readOnly}">
								<p:ajax event="blur" update="dblpL3sHtmlUriField" />
							</p:inputText>
							<p:button href="#{manageResearchersController.selectedEntity.dblpL3sHtmlUri}" value="Check" target="_blank" icon="buttonFind" rendered="#{not empty manageResearchersController.selectedEntity.dblpL3sHtmlUri}"/>
						</ui:decorate>
					</h:panelGroup>
					<h:panelGroup id="dblpL3sRdfUriField">
						<ui:decorate template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fielddblpL3sRdfUri" value="form:dblpL3sRdfUri" />
							<ui:param name="tooltip" value="#{msgs['manageResearchers.form.dblpL3sRdfUri.tooltip']}" />
							<ui:define name="label"><h:outputText value="#{msgs['manageResearchers.form.dblpL3sRdfUri']}" /></ui:define>
							<p:inputText id="dblpL3sRdfUri" value="#{manageResearchersController.selectedEntity.dblpL3sRdfUri}" size="50" required="true" disabled="#{manageResearchersController.readOnly}">
								<p:ajax event="blur" update="dblpL3sRdfUriField" />
							</p:inputText>
							<p:button href="#{manageResearchersController.selectedEntity.dblpL3sRdfUri}" value="Check" target="_blank" icon="buttonFind" rendered="#{not empty manageResearchersController.selectedEntity.dblpL3sRdfUri}"/>
						</ui:decorate>
					</h:panelGroup>

					<ui:decorate template="/resources/templates/default/formbutton.xhtml">
						<h:panelGroup rendered="#{! manageResearchersController.readOnly}">
							<p:commandButton action="#{manageResearchersController.list}" value="#{msgs['crud.button.cancel']}" immediate="true" icon="buttonCancel" />
							<p:commandButton action="#{manageResearchersController.save}" value="#{msgs['crud.button.save']}" icon="buttonOk" update=":form :globalMessages" />
							<p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageResearchersController.list}" immediate="true" />
							<p:hotkey bind="#{msgs['crud.hotkey.save']}" action="#{manageResearchersController.save}" update=":form :globalMessages" />
						</h:panelGroup>
						<h:panelGroup rendered="#{manageResearchersController.readOnly}">
							<p:commandButton action="#{manageResearchersController.list}" value="#{msgs['crud.button.back']}" immediate="true" icon="buttonBack" />
							<p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageResearchersController.list}" immediate="true" />
						</h:panelGroup>
					</ui:decorate>
				</h:form>
			</ui:decorate>
		</div>
	</ui:define>

	<ui:define name="help">
		<h4><h:outputText value="#{msgs['text.hotkeys']}" />:</h4>
		<ul>
			<li><b><h:outputText value="#{msgs['crud.hotkey.focusFirstField']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.focusFirstField']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.backToList']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.backToList']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.save']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.save']}" />.</li>
		</ul>
	</ui:define>
</ui:composition>
